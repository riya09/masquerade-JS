<!doctype html>
    <html>
    <head>
        <title>Masquerade-Add masquerade to your images</title>
 
        <link rel="stylesheet" href="css/index.css">
        <script src = 'scripts/jquery-2.2.3.min.js'></script>
    </head>
    <body>
        <input type="file" id="fileinput" accept="image/*" value="UPLOAD"></br>
        <canvas id = 'photoHolder'></canvas>
        <div id='props'></div>
        <div id="inputs">
        Width:<input type = 'range' min='0' max='200' id = 'scalingW' value="50" disabled></br>
        Height:<input type = 'range' min='0' max='200' id = 'scalingH' value='50' disabled>
        <!--<button id = 'rotation' disabled>Rotate</button>-->
        Rotate:<input type = 'range' min='-360' max='360' id = 'rotation' value='0' step = 1 disabled>
        <input type="button" value='Delete' id='remove' disabled>
        <a href = "#" id='save'>Save</a>
        </div>
        <script src = 'scripts/index.js'></script>
        
    </body>
</html>
